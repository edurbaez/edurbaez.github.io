<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Conversaci√≥n con GPT-4o</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      padding: 1rem;
      margin: 0;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #container {
      width: 100%;
      max-width: 700px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    #chat {
      background: #fff;
      padding: 1rem;
      border: 1px solid #ccc;
      max-height: 50vh;
      overflow-y: auto;
      white-space: pre-wrap;
      border-radius: 0.5rem;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      resize: vertical;
    }

    button, select {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    select {
      background-color: #ffffff;
      color: #333;
      border: 1px solid #ccc;
    }

    @media (min-width: 600px) {
      button, select {
        width: auto;
      }

      #button-group {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>
  <div id="container">
  <!-- aqu√≠ va el chat, textarea, botones, etc. -->

  <h2>Conversaci√≥n con GPT-4o</h2>
  <div id="chat"></div>
  <textarea id="userInput" placeholder="Escribe tu mensaje aqu√≠..."></textarea>
  <br>
  <button onclick="enviarMensaje()">Enviar</button>
  <button id="botonDictar">üé§ Mensaje de voz (mant√©n presionado)</button>
  <label for="idioma">Idioma de dictado:</label>
    <select id="idioma">
    <option value="de-DE">Alem√°n üá©üá™</option>
    <option value="es-ES">Espa√±ol üá™üá∏</option>
    <option value="en-US">Ingl√©s üá∫üá∏</option>
    <option value="fr-FR">Franc√©s üá´üá∑</option>
    <option value="it-IT">Italiano üáÆüáπ</option>
    </select>
  <br>
  <button id="btnPermisoMicrofono" onclick="solicitarPermisoMicrofono()" style="display: none;">
  üéôÔ∏è Activar micr√≥fono
</button>
  </div>


  <script>
    // Historial de la conversaci√≥n
    const conversation = [
      { role: "system", content: "Eres un asistente conversacional para alguen que esta aprendiendo idiomas (responde en el idioma que te hablen) en ese sentido siempre vas a mantener un nivel de comunicacion basico para que alguen que esta en nivel A1 pueda entenderte y tus respuestas deben ser los mas cortas posible, por debajo de 20 palabras a menos que sea necesario para dar una mejor respuesta, vas a tener como finalidad mantener la conversacion, manteniendo el tema de conversacion del usuario o proponiende temas y haciendo preguntas para que la conversacion siga fluyendo,√∫til. solo usas los signos de puntucion que no se pronuncien como , o , o :" }
    ];

    // Referencia al elemento donde se mostrar√° la conversaci√≥n
    const chatDiv = document.getElementById("chat");

    // Funci√≥n para actualizar el chat en la p√°gina
    function actualizarChat() {
      chatDiv.innerHTML = "";
      conversation.forEach(msg => {
        if (msg.role === "system") return; // ‚õî No mostrar mensajes del sistema
        // Crear un nuevo elemento de p√°rrafo para cada mensaje
        const p = document.createElement("p");
        p.textContent = (msg.role === "user" ? "Usuario: " : (msg.role === "assistant" ? "Asistente: " : "")) + msg.content;
        chatDiv.appendChild(p);
      });
      // Desplazar hacia abajo para ver el mensaje m√°s reciente
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    async function enviarMensaje() {
      const inputElem = document.getElementById("userInput");
      const mensajeUsuario = inputElem.value.trim();
      if (!mensajeUsuario) return;
      
      // Agregar el mensaje del usuario al historial
      conversation.push({ role: "user", content: mensajeUsuario });
      actualizarChat();
      
      inputElem.value = "";
      
      // Llamar a la API de OpenAI
      const apiKey = "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"; // Reemplaza con tu clave de OpenAI
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: "gpt-4o-mini",
          messages: conversation,
          temperature: 0.7
        })
      });

      const data = await response.json();
      const respuestaGPT = data.choices?.[0]?.message?.content;
      if (respuestaGPT) {
        // Agregar la respuesta del asistente al historial
        conversation.push({ role: "assistant", content: respuestaGPT });
      } else {
        conversation.push({ role: "assistant", content: "No se recibi√≥ respuesta v√°lida de GPT." });
      }
      actualizarChat();
      leerUltimaRespuesta(); // ‚¨ÖÔ∏è ¬°Aqu√≠ se activa la lectura autom√°tica!
      
    }

    // Dictado por voz (Web Speech API)
    let recognition;

    function iniciarDictado() {
        if (!('webkitSpeechRecognition' in window)) {
            alert("Tu navegador no soporta reconocimiento de voz.");
            return;
        }
        // üîá Detener cualquier lectura en curso
        speechSynthesis.cancel();

        const inputElem = document.getElementById("userInput"); // ‚¨ÖÔ∏è Aseguramos que est√© definido
        const idioma = document.getElementById("idioma").value; // ‚¨ÖÔ∏è idioma elegido
        recognition = new webkitSpeechRecognition();
        recognition.lang = idioma; // Alem√°n
        recognition.interimResults = true;
        recognition.continuous = true;

        recognition.onresult = function(event) {
            let textoFinal = '';
            let textoParcial = '';

            for (let i = event.resultIndex; i < event.results.length; ++i) {
            const resultado = event.results[i];
            if (resultado.isFinal) {
                textoFinal += resultado[0].transcript + ' ';
            } else {
                textoParcial += resultado[0].transcript;
            }
            }

            inputElem.value = textoFinal + textoParcial;
        };

        recognition.onerror = function(event) {
            console.error("Error de reconocimiento:", event.error);
        };

        recognition.start();
        }

    // Detener el dictado


    function detenerDictado() {
      if (recognition) recognition.stop();
      enviarMensaje();

    }

    // leer respuesta del modelo
    function leerUltimaRespuesta() {
        const ultima = conversation.slice().reverse().find(msg => msg.role === "assistant");
        if (!ultima) return;

        const texto = ultima.content;
        const utterance = new SpeechSynthesisUtterance(texto);
        const idioma = document.getElementById("idioma").value; // ‚¨ÖÔ∏è idioma elegido
        utterance.lang = idioma; // Alem√°n
        utterance.rate = 1;
        speechSynthesis.speak(utterance);
        }

    // Asignar eventos al bot√≥n de dictado
    document.addEventListener("DOMContentLoaded", () => {
      const botonDictar = document.getElementById("botonDictar");

      const empezarDictado = (e) => {
        e.preventDefault(); // ‚ö†Ô∏è Previene conflictos
        iniciarDictado();
      };

      const pararDictado = (e) => {
        e.preventDefault();
        detenerDictado();
      };

      // Eventos t√°ctiles (m√≥viles/tablets)
      botonDictar.addEventListener("touchstart", empezarDictado, { passive: false });
      botonDictar.addEventListener("touchend", pararDictado);

      // Eventos de rat√≥n (PC)
      botonDictar.addEventListener("mousedown", empezarDictado);
      botonDictar.addEventListener("mouseup", pararDictado);
    });
    // Asignar eventos al test
    if (!('webkitSpeechRecognition' in window)) {
      alert("Este navegador no soporta reconocimiento de voz (usa Chrome en Android).");
    }

    // Solicitar permiso para el micr√≥fono
    document.addEventListener("DOMContentLoaded", () => {
  const boton = document.getElementById("btnPermisoMicrofono");

  // Intentamos acceder al micr√≥fono
  navigator.mediaDevices.getUserMedia({ audio: true })
    .then((stream) => {
      // üéâ Permiso concedido: ocultar bot√≥n (si estaba visible)
      boton.style.display = "none";
      // Importante: detener el uso del micr√≥fono
      stream.getTracks().forEach(track => track.stop());
    })
    .catch((err) => {
      // ‚ùå Permiso denegado o a√∫n no concedido
      console.warn("No hay permiso para el micr√≥fono:", err.name);
      boton.style.display = "inline-block";
    });
});

function solicitarPermisoMicrofono() {
  if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
    alert("Tu navegador no soporta acceso al micr√≥fono.");
    return;
  }

  alert("Se solicitar√° acceso al micr√≥fono una sola vez. Luego podr√°s usar el dictado por voz.");

  navigator.mediaDevices.getUserMedia({ audio: true })
    .then((stream) => {
      console.log("Permiso concedido");
      // Se recomienda detener el stream inmediatamente
      stream.getTracks().forEach(track => track.stop());
      document.getElementById("btnPermisoMicrofono").style.display = "none";
    })
    .catch((err) => {
      console.error("Permiso denegado o error:", err);
      alert("Necesitas dar permiso al micr√≥fono para usar dictado por voz.");
    });
}

    

    // Inicializar el chat con el mensaje del sistema (opcional)
    actualizarChat();



  </script>
</body>
</html>
