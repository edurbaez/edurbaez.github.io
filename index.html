<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dictado GPT</title>
  <meta name="theme-color" content="#007bff" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" />
  <style>
    body { font-family: sans-serif; margin: 0; padding: 1rem; background: #f0f0f0; }
    #chat { background: white; padding: 1rem; max-height: 40vh; overflow-y: auto; border-radius: 5px; margin-bottom: 1rem; }
    textarea { width: 100%; height: 100px; padding: 0.5rem; border-radius: 5px; }
    button { padding: 1rem; width: 100%; margin-top: 1rem; background: #007bff; color: white; border: none; border-radius: 5px; font-size: 1rem; }
  </style>
</head>
<body>
    <div id="container">
  <!-- aquí va el chat, textarea, botones, etc. -->

  <h2>Conversación con GPT-4o</h2>
  <div id="chat"></div>
  <textarea id="userInput" placeholder="Escribe tu mensaje aquí..."></textarea>
  <br>
  <button onclick="enviarMensaje()">Enviar</button>
  <button id="botonDictar">🎤 Mensaje de voz (mantén presionado)</button>
  <label for="idioma">Idioma de dictado:</label>
    <select id="idioma">
    <option value="de-DE">Alemán 🇩🇪</option>
    <option value="es-ES">Español 🇪🇸</option>
    <option value="en-US">Inglés 🇺🇸</option>
    <option value="fr-FR">Francés 🇫🇷</option>
    <option value="it-IT">Italiano 🇮🇹</option>
    </select>
  <br>
  <button id="btnPermisoMicrofono" onclick="solicitarPermisoMicrofono()" style="display: none;">
  🎙️ Activar micrófono
</button>
  </div>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("✅ SW registrado"))
        .catch(err => console.error("❌ SW error", err));
    }
  </script>
</body>
</html>
